<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #d1 {
            width: 100%;
            height: 100%;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="d1"></div>

    <script>
        var div = document.getElementById("d1");
        var button = document.getElementById("d1");

        div.addEventListener("mousemove", function (event) {
            var x = event.clientX;
            var y = event.clientY;
            div.textContent = `X = ${x} Y = ${y}`;
        });

        div.addEventListener("mousedown", function (event) {
            if (event.button === 0) {
                button.textContent = "Left button clicked";
            } else if (event.button === 2) {
                button.textContent = "Right button clicked";
            }
        });
    </script>
</body>

</html>
