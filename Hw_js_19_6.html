<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    .d1 {
      text-align: center;
      background-color: antiquewhite;
      padding: 10px;
      border-radius: 5px;
    }
    #progressBar {
      width: 300px;
      height: 30px;
      border: 1px solid #585858;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: rgb(29, 163, 130);
    }
    #button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="d1">
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <button id="button">Add 5 percent</button>
  </div>

  <script>
    var progressBar = document.getElementById("progress");
    var button = document.getElementById("button");
    var currentProgress = 0;

    button.addEventListener("click", function() {
      currentProgress += 5;
      progressBar.style.width = currentProgress + "%";
    });
  </script>
</body>
</html>
